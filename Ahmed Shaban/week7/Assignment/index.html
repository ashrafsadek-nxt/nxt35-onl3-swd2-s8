<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
    </nav>

    <section id="home" class="section home">
      <h1 class="fade-in">Welcome to My Portfolio</h1>
      <p class="fade-in">Frontend Developer | Web Enthusiast</p>
    </section>

    <section id="about" class="section about">
      <h2>About Me</h2>
      <img
        src="images/photo_2025-03-21_13-13-48.jpg"
        width="5"
        alt="My Photo"
        class="profile-img"
      />
      <p>Hello! I'm a passionate web developer...</p>
    </section>

    <section id="projects" class="section projects">
      <h2>My Projects</h2>
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
      <div class="project-card">Project 3</div>
    </section>

    <section id="contact" class="section contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
