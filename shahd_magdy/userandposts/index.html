
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users and Their Posts</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
      vertical-align: top; /* عشان البوستات تبدأ من فوق */
    }
    th {
      font-weight: bold;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Users and Their Posts</h2>
  <table id="postsTable">
    <thead>
      <tr>
        <th> user</th>
        <th>posts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getUsersWithPosts() {
      try {
        // جيب المستخدمين
        const usersResponse = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await usersResponse.json();

        // جيب البوستات
        const postsResponse = await fetch("https://jsonplaceholder.typicode.com/posts");
        const posts = await postsResponse.json();

        // ربط كل يوزر بالبوستات بتاعته
        const usersWithPosts = users.map(user => {
          return {
            name: user.name,
            posts: posts.filter(p => p.userId === user.id).map(p => p.title)
          };
        });

        // عرض في الجدول
        const tbody = document.querySelector("#postsTable tbody");

        usersWithPosts.forEach(u => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.name}</td>
            <td>
              <ul>
                ${u.posts.map(title => `<li>${title}</li>`).join("")}
              </ul>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    getUsersWithPosts();
  </script>
</body>
</html>
