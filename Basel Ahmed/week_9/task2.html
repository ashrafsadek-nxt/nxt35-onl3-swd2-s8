<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Responsive Example</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .custom-navbar { background-color: #2a9d8f !important; }
    .custom-btn { background-color: #e76f51; color: #fff; border: none; }
    .custom-btn:hover { background-color: #264653; }
    .custom-heading { color: #2a9d8f; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar mb-4">
    <div class="container">
      <a class="navbar-brand text-white" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn custom-btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="custom-heading mb-4">Welcome to My Responsive Site</h1>
    <div class="row">
      <div class="col-md-8 col-12 mb-3">
        <div class="p-4 bg-white shadow rounded">
          <h2 class="mb-3">Main Content</h2>
          <p>This area uses Bootstrap's grid. On mobile, it stacks; on larger screens, it sits beside the sidebar.</p>
          <button class="btn custom-btn">Main Action</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-3">
        <div class="p-4 bg-white shadow rounded">
          <h2 class="mb-3">Sidebar</h2>
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <button type="submit" class="btn custom-btn w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
