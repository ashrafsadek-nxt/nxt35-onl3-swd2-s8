<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>

            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="wallpaperflare.com_wallpaper (4).jpg" alt="Hero Image">
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-card">
            <img src="icons8-facebook-logo-94.png" alt="Product 1">
            <h3>Product Name</h3>

            <button>Buy Now</button>
        </div>

        <div class="product-card">
            <img src="download.jpg" alt="Product 2">
            <h3>Product Name</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Buy Now</button>
        </div>

        <div class="product-card">
            <img src="download (1).jpg" alt="Product 3">
            <h3>Product Name</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Buy Now</button>
        </div>

        <div class="product-card">
            <img src="calender.webp" alt="Product 4">
            <h3>Product Name</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Buy Now</button>
        </div>
    </section>

    <!-- Footer Links -->
    <section class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help</a>
        <a href="#">FAQ</a>
    </section>

    <!-- Footer Social -->
    <footer>
        <p>Follow MyShop</p>
        <div class="icons">
            <span>Facebook</span>
            <span>Google</span>
            <span>Twitter</span>
        </div>
    </footer>

</body>
</html>
