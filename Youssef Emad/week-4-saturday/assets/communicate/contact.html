<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
</head>
<body>
    <main>
        <h1>Contact me</h1>
        <form style="display: flex; flex-direction: column; width: 400px;" action="" method="post">
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone</label>
            <input type="text" minlength="11" id="phone" name="phone">
            <label for="message">Your Message</label>
            <textarea style="height: 150px;" id="message" name="message"></textarea>
            <input style="margin: 15px 0; background-color: green; color: aliceblue;" type="submit" value="Send">
            <input style="background-color: red; color: yellow;" type="reset" value="reset">
        </form>
    </main>
</body>
</html>
