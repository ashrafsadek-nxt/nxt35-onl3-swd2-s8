<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBrand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/1200/400?random=1"
            class="d-block w-100"
            alt="Slide 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>First Slide</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1200/400?random=2"
            class="d-block w-100"
            alt="Slide 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second Slide</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1200/400?random=3"
            class="d-block w-100"
            alt="Slide 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third Slide</h5>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Layout</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="container">
          <div class="row">
            <!-- Left Dropdown Menu -->
            <div class="col-md-3 mb-4">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle w-100"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </div>
            </div>

            <!-- Card Section -->
            <div class="col-md-9">
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img
                      src="https://picsum.photos/200/150?random=1"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <h5 class="card-title">Card 1</h5>
                      <p class="card-text">Quick example card text.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img
                      src="https://picsum.photos/200/150?random=2"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <h5 class="card-title">Card 2</h5>
                      <p class="card-text">Another card content.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img
                      src="https://picsum.photos/200/150?random=3"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <h5 class="card-title">Card 3</h5>
                      <p class="card-text">Some quick example text.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img
                      src="https://picsum.photos/200/150?random=4"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <h5 class="card-title">Card 4</h5>
                      <p class="card-text">Another card text.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom Buttons -->
          <div class="d-flex justify-content-center my-5 gap-3">
            <button class="btn btn-outline-primary rounded-circle px-3">
              F
            </button>
            <button class="btn btn-outline-success rounded-circle px-3">
              G
            </button>
            <button class="btn btn-outline-danger rounded-circle px-3">
              X
            </button>
          </div>
        </div>

        <script src="/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
      </body>
    </html>
  </body>
</html>
