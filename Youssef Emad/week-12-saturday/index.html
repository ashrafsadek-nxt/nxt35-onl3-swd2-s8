<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Example</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    main.container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .field {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 12px;
      height: 14px;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
  <body>
    <main class="container">
      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <small class="error" id="emailError"></small>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <small class="error" id="passwordError"></small>
        </div>
        <button type="submit">Login</button>
        <p id="status" class="status"></p>
        <div class="toggle">
          Donâ€™t have an account? <a id="showRegister">Register</a>
        </div>
      </form>
      <!-- Registration Form -->
      <form id="registerForm" class="hidden">
        <h2>Register</h2>
        <div class="field">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="regEmail" required />
          <small class="error" id="regEmailError"></small>
        </div>
        <div class="field">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="regPassword" required />
          <small class="error" id="regPasswordError"></small>
        </div>
        <button type="submit">Register</button>
        <p id="registerStatus" class="status"></p>
        <div class="toggle">
          Already have an account? <a id="showLogin">Login</a>
        </div>
      </form>
    </main>

    <script type="module" src="dist/app.js"></script>
  </body>
</html>
