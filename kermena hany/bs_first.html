<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>

  <!-- ✅ Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>

<body class="p-4">

  <h1>bootstrap</h1>
  <h3>js and css framework</h3>
  <p>responsive webpage, mobile first app and make js and css easier</p>
  <p>has many versions</p>
  <p>google, ibm, jsdeliver, laravel</p>

  <h4>how to use bootstrap</h4>
  <p>CDN</p>
  <p>download</p>

  <h4>class</h4>

  <!-- ✅ Containers -->
  <div class="container bg-danger text-white p-2 my-2">hello container</div>
  <div class="container-fluid bg-dark text-white p-2 my-2">hello container-fluid</div>

  <!-- ✅ Buttons -->
  <div class="mt-3">
    <button class="btn btn-primary m-1">click</button>
    <button class="btn btn-secondary m-1">click</button>
    <button class="btn btn-dark m-1">click</button>
    <button class="btn btn-info text-white m-1">click</button>
    <button class="btn btn-danger m-1">click</button>
    <button class="btn btn-warning m-1">click</button>
    <button class="btn btn-success m-1">click</button>
    <button class="btn btn-light text-dark m-1">click</button>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
