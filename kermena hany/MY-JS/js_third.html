<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>

  <div>
    <input type="text" id="firstInput" placeholder="Type something">
    <button onmouseenter="showData()">Hover</button>
    <span id="firstSpan"></span>
  </div>

  <br>

  <div>
    <input type="text" id="secondInput" placeholder="Type something">
    <button onclick="getData()">Click</button>
    <span id="secondSpan"></span>
  </div>

  <br>

  <div>
    <input type="text" id="thirdInput" placeholder="Enter a number">
    <button ondblclick="check()">Double Click</button>
    <span id="thirdSpan"></span>
  </div>

  <br>

  <div>
    <input type="text" id="fourthInput1" placeholder="Number 1">
    <input type="text" id="fourthInput2" placeholder="Number 2">
    <button id="btn">Click</button>
    <span id="fourthSpan"></span>
  </div>


  <script src="../assets/js/js_third.js"></script>
</body>
</html>
