<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .progress-container {
      width: 80%;
      margin: 30px auto;
    }

    .progress {
      height: 25px;
    }

    table {
      width: 80%;
      margin: 30px auto;
    }
  </style>
</head>

<body class="text-center">

  <!-- زر عرض المودال -->
  <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Show Modal
  </button>

  <!-- Spinners -->
  <div class="spinner-container">
    <div class="spinner-border text-danger" role="status"></div>
    <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
    <div class="spinner-grow text-info" role="status"></div>
    <div class="spinner-grow spinner-grow-sm text-info" role="status"></div>
  </div>

  <!-- Progress Bars -->
  <div class="progress-container">
    <div class="progress mb-2">
      <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar bg-info" style="width: 50%;">50%</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar bg-primary" style="width: 45%;">45%</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar bg-success" style="width: 45%;">45%</div>
    </div>
  </div>

  <!-- Alerts -->
  <div class="alert alert-danger text-center w-75 mx-auto">take care</div>
  <div class="alert alert-success text-center w-75 mx-auto">take care</div>

  <!-- Table -->
  <table class="table table-bordered w-75 mx-auto mt-4">
    <thead class="table-light">
      <tr>
        <th>name</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ahmed</td>
        <td>20</td>
      </tr>
      <tr>
        <td>ahmed</td>
        <td>20</td>
      </tr>
      <tr>
        <td>ahmed</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">hello</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          hello, how are you?
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
