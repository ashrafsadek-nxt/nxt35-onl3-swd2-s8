<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Bootstrap Slider</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .carousel-container {
        width: 700px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .carousel-item img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

     
      .carousel-caption {
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 10px;
      }

      .carousel-caption h5,
      .carousel-caption p {
        color: #fff;
      }

      /* الأسهم */
      .carousel-control-prev,
      .carousel-control-next {
        width: 10%;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }


      .carousel-indicators [data-bs-target] {
        background-color: #333;
      }

      .carousel-indicators .active {
        background-color: #0d6efd;
      }
    </style>
  </head>

  <body>
    <div class="carousel-container">
      <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>


        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/OIP (1).webp" class="d-block w-100" alt="img1" />
            <div class="carousel-caption">
              <h5>Hello</h5>
              <p>Hello Hello Hello</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../images/OIP (2).webp" class="d-block w-100" alt="img2" />
            <div class="carousel-caption">
              <h5>Welcome</h5>
              <p>Welcome Welcome Welcome</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../images/OIP (3).webp" class="d-block w-100" alt="img3" />
            <div class="carousel-caption">
              <h5>Shop Now</h5>
              <p>Discover our new collection</p>
            </div>
          </div>
        </div>

        <!-- الأسهم -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
