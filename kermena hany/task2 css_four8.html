<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Layout Example</title>
  <link rel="stylesheet" href="assets/css/task2 css_four8.CSS">
</head>
<body>
  <div class="container">
    <!-- الجزء الأيسر -->
    <aside class="left-section">
      <h2>Left Section</h2>
      <p>Sidebar or navigation area</p>
    </aside>

    <!-- الجزء الأيمن -->
    <section class="right-section">
      <div class="column left-column">
        <h3>Left Column</h3>
        <p>Some text or content here...</p>
      </div>

      <div class="column right-column">
        <h3>Right Column</h3>
        <p>Another section or content block...</p>
      </div>
    </section>
  </div>
</body>
</html>
