<!DOCTYPE html>
<html>
<head>
  <title>Parent Window</title>
  <script>
    let childWindow;
    let position = 0;
    let direction = 1;
    let interval;

    function openFlyingWindow() {
      childWindow = window.open("", "FlyingWindow", "width=300,height=200");
      childWindow.document.write("<h3>This is the flying child window!</h3>");
      interval = setInterval(moveWindow, 20);
    }

    function moveWindow() {
      if (position >= screen.availHeight - 200 || position <= 0) {
        direction *= -1;
      }
      position += direction * 5;
      childWindow.moveTo(300, position);
    }

    function stopMovement() {
      clearInterval(interval);
    }
  </script>
</head>
<body>
  <button onclick="openFlyingWindow()">Open Flying Window</button>
  <button onclick="stopMovement()">Stop Movement</button>
</body>
</html>
