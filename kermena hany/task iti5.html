<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: darkblue;
    }
    .book {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Library Books</h1>
  <div id="book-list"></div>
  <script>
    function Book(title, author, year, isAvailable) {
      this.title = title;
      this.author = author;
      this.year = year;
      this.isAvailable = isAvailable;
      this.checkAvailability = function () {
        return this.isAvailable ? "Available" : "Not available";
      };
    }
    const book1 = new Book("The Alchemist", "Paulo Coelho", 1988, true);
    const book2 = new Book("1984", "George Orwell", 1949, false);
    const book3 = new Book("To Kill a Mockingbird", "Harper Lee", 1960, true);
    const library = [book1, book2, book3];
    const container = document.getElementById("book-list");
    library.forEach(book => {
      const div = document.createElement("div");
      div.className = "book";
      div.innerHTML = `
        <strong>Title:</strong> ${book.title}<br>
        <strong>Author:</strong> ${book.author}<br>
        <strong>Year:</strong> ${book.year}<br>
        <strong>Status:</strong> ${book.checkAvailability()}
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
