<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Shelter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .animal-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      background-color: #f9f9f9;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Animal Shelter System</h2>
  <button onclick="showAnimals()">Show Animals</button>

  <div id="animalList"></div>

  <script>
    
    class Animal {
      constructor(name, age, species) {
        this.name = name;
        this.age = age;
        this.species = species;
        this.health = "hungry";
      }

      feed() {
        this.health = "well-fed";
      }
    }

    
    class Dog extends Animal {
      constructor(name, age, breed) {
        super(name, age, "Dog");
        this.breed = breed;
      }

      makeSound() {
        return "Woof!";
      }
    }

    
    class Cat extends Animal {
      constructor(name, age, isIndoor) {
        super(name, age, "Cat");
        this.isIndoor = isIndoor;
      }

      makeSound() {
        return "Meow!";
      }
    }

    
    class Shelter {
      constructor() {
        this.animals = [];
      }

      addAnimal(animal) {
        this.animals.push(animal);
      }

      adoptAnimal(name) {
        const index = this.animals.findIndex(function(animal) {
          return animal.name === name;
        });
        if (index !== -1) {
          const adopted = this.animals.splice(index, 1)[0];
          return adopted.name + " has been adopted!";
        }
        return "Animal not found.";
      }

      listAnimals() {
        return this.animals;
      }
    }

    
    const shelter = new Shelter();

    const dog1 = new Dog("Rex", 3, "Labrador");
    const cat1 = new Cat("Whiskers", 2, true);

    shelter.addAnimal(dog1);
    shelter.addAnimal(cat1);

    
    function showAnimals() {
      const container = document.getElementById("animalList");
      container.innerHTML = "";
      const animals = shelter.listAnimals();

      if (animals.length === 0) {
        container.innerHTML = "<p>No animals currently available.</p>";
        return;
      }

      animals.forEach(function(animal) {
        const div = document.createElement("div");
        div.className = "animal-card";
        div.innerHTML =
          "<strong>Name:</strong> " + animal.name + "<br>" +
          "<strong>Species:</strong> " + animal.species + "<br>" +
          "<strong>Sound:</strong> " + animal.makeSound();
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
