<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة Bootstrap متكاملة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* الهيدر */
    .navbar {
      background-color: #0d6efd;
    }

    .navbar a {
      color: white !important;
      font-weight: bold;
    }

    /* السلايدر */
    .carousel-indicators [data-bs-target] {
      background-color: #333;
      width: 25px;
      height: 4px;
      border-radius: 10px;
    }

    .carousel-inner img {
      height: 400px;
      object-fit: cover;
    }

    /* الكروت */
    .card img {
      height: 150px;
      object-fit: cover;
    }

    /* الفوتر */
    footer {
      background-color: #0d6efd;
      color: white;
      padding: 15px 0;
    }

    footer i {
      font-size: 25px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    footer i:hover {
      color: #ffc107;
      transform: scale(1.2);
    }

    /* ترتيب اللينكات جنب الكروت */
    .content-section {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .content-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">موقعي</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#">العروض</a></li>
          <li class="nav-item"><a class="nav-link" href="#">التواصل</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ السلايدر -->
  <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">

    <!-- النقاط (--) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
       <img src="https://picsum.photos/id/1011/1200/400" class="d-block w-100" alt="صورة 1">

      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1021/1200/400" class="d-block w-100" alt="صورة 2">

      </div>
      <div class="carousel-item">
         <img src="https://picsum.photos/id/1031/1200/400" class="d-block w-100" alt="صورة 3">

      </div>
    </div>

    <!-- الأسهم -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- ✅ اللينكات جنب الكروت -->
  <div class="container my-5">
    <div class="content-section">
      <!-- لينكات -->
      <div class="col-md-3">
        <ul class="list-group">
          <li class="list-group-item"><a href="#">لينك 1</a></li>
          <li class="list-group-item"><a href="#">لينك 2</a></li>
          <li class="list-group-item"><a href="#">لينك 3</a></li>
        </ul>
      </div>

      <!-- كروت -->
      <div class="col-md-9">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/id/1040/400/200" class="card-img-top" alt="صورة">

              <div class="card-body text-center">
                <h5 class="card-title">كارت 1</h5>
                <p class="card-text">شرح بسيط عن الكارت</p>
                <button class="btn btn-primary w-100">شراء</button>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/id/1050/400/200" class="card-img-top" alt="صورة">

              <div class="card-body text-center">
                <h5 class="card-title">كارت 2</h5>
                <p class="card-text">شرح بسيط عن الكارت</p>
                <button class="btn btn-primary w-100">شراء</button>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/id/1060/400/200" class="card-img-top" alt="صورة">
              <div class="card-body text-center">
                <h5 class="card-title">كارت 3</h5>
                <p class="card-text">شرح بسيط عن الكارت</p>
                <button class="btn btn-primary w-100">شراء</button>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
               <img src="https://picsum.photos/id/1070/400/200" class="card-img-top" alt="صورة">

              <div class="card-body text-center">
                <h5 class="card-title">كارت 4</h5>
                <p class="card-text">شرح بسيط عن الكارت</p>
                <button class="btn btn-primary w-100">شراء</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ الفوتر -->
  <footer class="text-center">
    <p>تابعنا على</p>
    <div>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-google"></i>
      <i class="bi bi-twitter"></i>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
