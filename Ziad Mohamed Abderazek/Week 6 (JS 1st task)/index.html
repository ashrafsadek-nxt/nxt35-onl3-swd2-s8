<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Grade Calculator</h1>
  <div class="form-box">
    <label>Student Name:</label>
    <input type="text" id="studentName">
    <label>Science:</label>
    <input type="number" id="science">
    <label>Math:</label>
    <input type="number" id="math">
    <label>Arabic:</label>
    <input type="number" id="arabic">
    <label>English:</label>
    <input type="number" id="english">
    <label>Economics:</label>
    <input type="number" id="economics">
    <label>Art:</label>
    <input type="number" id="art">
    <button onclick="calculateGrade()">Calculate</button>
  </div>
  <div id="output" class="result"></div>
  <script src="java.js"></script>
</body>
</html>
